<h1>Suche ein Buch nach Titel oder Autor</h1>
<input id="search" type="text" placeholder="Suchbegriff" [formControl]="search" />

<div *ngIf="foundBooks$ | async as foundBooks">
    <h1>Gefundene Ergebnisse:</h1>
    <ng-container *ngIf="foundBooks.length; else notFound">
        <a *ngFor="let book of foundBooks" [routerLink]="['/add/' + book.systemid + '/' + book.shelfid + '/' + book.shelfindex]">
            <h2>{{book.title}}</h2>
            <p>{{book.author}}</p>
        </a>
    </ng-container>
    <ng-template #notFound>
        <p>Nichts gefunden!</p>
    </ng-template>
</div>
